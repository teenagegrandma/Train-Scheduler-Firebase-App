<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link rel="stylesheet" href="./css/main.css">

	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Libre+Barcode+39+Text|Special+Elite" rel="stylesheet">

</head>
<body>

	<div class="container">
		
		<div class="jumbotron">
			<h1 class="text-center">Will You Catch Your Train?</h1>
			<h3 class="text-center" id="currentTime" ></span></h3>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Up-To-Date Train Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id="train-table">
							<thead>
								<tr>
									<th>Train</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">

						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input type="text" class="form-control" id="train-name-input">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input type="text" class="form-control" id="destination-input">
							</div>
							<div class="form-group">
								<label for="first-train-input">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="first-train-input">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency-input">
							</div>
							<button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>

							<button type="submit" class="btn btn-primary" id="removeTrain">Remove</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
